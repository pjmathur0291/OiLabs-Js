<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Buttons</title>
</head>
<body>
    <button id="btn1">Product 1</button>
    <button id="btn2">Product 2</button>
    <button id="btn3">Product 3</button>
    <div id="productDetails"></div>

    <script>
        // Array of product data
        const products = [
            {
                productId: 1,
                productName: "Single Bed",
                ratings: "3",
                inStock: 5,
                description: "A comfortable single bed."
            },
            {
                productId: 2,
                productName: "Double Bed",
                ratings: "3",
                inStock: 4,
                description: "A spacious double bed."
            },
            {
                productId: 3,
                productName: "Queen Size Bed",
                ratings: "3",
                inStock: 5,
                description: "A luxurious queen size bed."
            }
        ];

        // Function to display product details
        function displayProductDetails(productId) {
            const product = products.find(p => p.productId === productId);
            if (product) {
                const details = `
                    <h2>${product.productName}</h2>
                    <p>Ratings: ${product.ratings}</p>
                    <p>In Stock: ${product.inStock}</p>
                    <p>Description: ${product.description}</p>
                `;
                document.getElementById('productDetails').innerHTML = details;
            } else {
                document.getElementById('productDetails').innerHTML = '<p>Product not found</p>';
            }
        }

        // Attach event listeners to buttons
        document.getElementById('btn1').addEventListener('click', function() {
            displayProductDetails(1);
        });
        document.getElementById('btn2').addEventListener('click', function() {
            displayProductDetails(2);
        });
        document.getElementById('btn3').addEventListener('click', function() {
            displayProductDetails(3);
        });
    </script>
</body>
</html>
